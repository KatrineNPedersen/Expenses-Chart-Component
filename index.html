<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="balance-container">
        <div class="balance-overview">
          <div class="current-balance">
            <h1>My balance</h1>
            <p>$921.48</p>
          </div>
          <div class="logo">
            <img src="/images/logo.svg" alt="logo" />
          </div>
        </div>
      </div>
      <div class="spending">
        <div class="breakdown">
          <h2>Spending - Last 7 days</h2>
          <div class="spending-daily">
            <div class="mon day">
              <div class="spend spend-mon-overview hidden">
                <p class="spend-mon">$00.00</p>
              </div>
              <div class="bar bar-mon"></div>
              <p>mon</p>
            </div>
            <div class="tue day">
              <div class="spend spend-tue-overview hidden">
                <p class="spend-tue">$00.00</p>
              </div>
              <div class="bar bar-tue"></div>
              <p>tue</p>
            </div>
            <div class="wed day">
              <div class="spend spend-wed-overview hidden">
                <p class="spend-wed">$00.00</p>
              </div>
              <div class="bar bar-wed"></div>
              <p>wed</p>
            </div>
            <div class="thu day">
              <div class="spend spend-thu-overview hidden">
                <p class="spend-thu">$00.00</p>
              </div>
              <div class="bar bar-thu"></div>
              <p>thu</p>
            </div>
            <div class="fri day">
              <div class="spend spend-fri-overview hidden">
                <p class="spend-fri">$00.00</p>
              </div>
              <div class="bar bar-fri"></div>
              <p>fri</p>
            </div>
            <div class="sat day">
              <div class="spend spend-sat-overview hidden">
                <p class="spend-sat">$00.00</p>
              </div>
              <div class="bar bar-sat"></div>
              <p>sat</p>
            </div>
            <div class="sun day">
              <div class="spend spend-sun-overview hidden">
                <p class="spend-sun">$00.00</p>
              </div>
              <div class="bar bar-sun"></div>
              <p>sun</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="total">
          <div class="this-month">
            <h3>Total this month</h3>
            <p>$478.33</p>
          </div>
          <div class="last-month">
            <p>+2.4%</p>
            <h3>from last month</h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/KatrineNPedersen"
          target="_blank"
          >Katrine N Pedersen</a
        >.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
